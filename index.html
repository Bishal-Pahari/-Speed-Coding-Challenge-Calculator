<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS STYLESHEET -->
    <link rel="stylesheet" href="style/style.css" />

    <!-- typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Space+Grotesk&display=swap"
      rel="stylesheet"
    />

    <title>Speed Coding calculator</title>
  </head>
  <body>
    <div class="bg-gradient">
      <div class="wave"></div>
      <div class="wave"></div>
      <div class="wave"></div>
    </div>

    <div class="container">
      <div class="content_input">
        <input class="inputUser" type="display" />
        <hr />
        <input class="outputUser" type="display" />
      </div>
      <div class="buttons">
        <div class="buttons-row backspace">
          <button class="btn btn-backspace">‚Üê</button>
        </div>
        <div class="buttons-row">
          <button class="btn">C</button>
          <button class="btn">(</button>
          <button class="btn">)</button>
          <button class="btn">*</button>
        </div>
        <div class="buttons-row">
          <button class="btn">1</button>
          <button class="btn">2</button>
          <button class="btn">3</button>
          <button class="btn">/</button>
        </div>
        <div class="buttons-row">
          <button class="btn">4</button>
          <button class="btn">5</button>
          <button class="btn">6</button>
          <button class="btn">-</button>
        </div>
        <div class="buttons-row">
          <button class="btn">7</button>
          <button class="btn">8</button>
          <button class="btn">9</button>
          <button class="btn">+</button>
        </div>
        <div class="buttons-row buttons-lastRow">
          <button class="btn">.</button>
          <button class="btn">0</button>
          <button class="btn btn-enter" value="=">Enter</button>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
